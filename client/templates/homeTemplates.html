<template name="martialCourse">
  <!-- card 1 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m1.jpg" alt="...">
      {{#if isEng}}
      <div class="caption">
        <h3>Hard Qi Gong 5 Practices</h3>
        <p>One of the reason why the human get old is because the earth gravity. The earth gravity by pulling our internal organ down make them tired and under fatigue. This 5 practices of Hard Qi Gong focus on training all the fascia and all the diaphragms to make them stronger and to support all the internal organ and bring them up again in their own place and shape. This practices also develop a strong focus and Mind-Body connection.</p>
      </div>
      {{else}}
      <div class="caption">
        <h3>5 Pratiche di Hard Qi Gong</h3>
        <p>Uno dei fattori che determinano l’invecchiamento dell’essere umano è l’effetto della forza di gravità terrestre. La gravità attira verso il basso i nostri organi interni causando fatica e stress.
Queste 5 Pratiche di Hard Qi Gong concentrano il loro effetto sull’irrobustimento delle fasce e dei diaframmi rendendoli più forti e adatti a sostenere i tuoi organi interni nella loro sede e nella loro forma naturale.
Questo processo sviluppa inoltre una forte connessione corpo-mente.</p>
      </div>
      {{/if}}
    </div>
  </div>

  <!-- card 2 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m2.jpg" alt="...">
      {{#if isEng}}
      <div class="caption">
        <h3>Hard Qi Gong Form</h3>
        <article>
          <p>The Hard Qi Gong Form is a very old form that came from the ancient knowledge of Shaolin Temple in China and was believed that this form was created by the founder of the Shaolin, Tah Mo. This form teaches how to grounding strong like tree and be soft and relaxed at same time. One particular and very important part of this form is to bring the Qi from the Tan Tien up to the chest and up to the face, eyes and crown.</p>
        </article>
      </div>
      {{else}}
      <div class="caption">
        <h3>Forma Hard Qi Gong</h3>
        <article>
          <p>Forma di Qi Gong marziale molto antica la cui creazione viene attribuita direttamente a Tah Mo, il monaco guerriero fondatore del Tempio Shaolin in Cina.
Attraverso questa pratica imparerai a radicarti alla terra ed essere nel contempo flessibile e rilassato come un albero.
Un aspetto molto importante della pratica consiste nel dirigere l’energia vitale Qi verso l’alto trasferendola dal Tan Tien fino al petto, al viso, agli occhi e alla corona.
Portando il Qi nei nostri occhi miglioriamo la capacità di visione e sviluppiamo ciò che i taoisti chiamiamo "Gli Occhi del Drago".</p>
        </article>
      </div>
      {{/if}}
    </div>
  </div>

<!-- card 3 -->
  <div class="col-lg-4">
    <div class="thumbnail">

      {{#if isEng}}
      <div class="caption">
        <h3>Iron Shirt Qi Gong 1</h3>
        <p>Kung Fu was used in China long before the advent of firearms. During the Bolin Period, approximately 1000 B.C., training in the various spiritual/martial arts was very intense. It is said that at the time one tenth of the population of China was involved in some sort of Kung Fu. Iron Shirt Qi Gong is a method of Kung Fu, was learned as a protective training, providing internal power by the practice</p>
      </div>
      {{else}}
      <div class="caption">
        <h3>Camicia di Ferro 1</h3>
        <p>
          Sotto il nome di “Camicia di Ferro” si raggruppano una serie di tecniche anticamente nate in ambito marziale, validissime ancora oggi anche e soprattutto per i loro effetti salutistici.
Il primo modulo consiste nell’apprendimento di una serie di posture corporee statiche che ne rinforzano la struttura. A livello fisico diventiamo capaci di allineare il nostro sistema scheletrico alla gravità terrestre, rinforziamo le fasce e distendiamo la spina dorsale prevenendo discopatie e problemi posturali. A livello energetico impariamo a connetterci alla terra attraverso i nostri piedi acquistando stabilità e flessibilità.
Una pratica costante delle posizioni della “Camicia di Ferro” rende il corpo più capace di protegge gli organi vitali da eventuali traumi esterni, incrementa la produzione di ormoni da parte del sistema endocrino, rafforza le difese immunitarie donandoti un generale senso di benessere.
La Camicia di Ferro è fondamentale per ottimizzare la pratica del Tai Chi e di qualsiasi altra forma marziale.
        </p>
        </div>
      {{/if}}
    </div>
  </div>

  <!-- card 4 -->
    <div class="col-lg-4">

        {{#if isEng}}
        <div class="caption">
          <h3>Iron Shirt Qi Gong 2</h3>
          <p>In the second level of Iron Shirt, one learns how to combine the mind, heart, bone structure and Qi into one moving unit. The static forms learned in the first level of Iron Shirt Qi Gong 2 evolve at</p>
        </div>
        {{else}}
        <div class="caption">
          <h3>Camicia di Ferro 2</h3>
          <p>
            Nel secondo livello della “Camicia di Ferro” apprenderai come integrare mente, cuore, struttura ossea ed energia vitale Chi in un unico movimento. Le posizioni statiche apprese nel primo livello diventano dinamiche.
L’obiettivo è sviluppare la radicizzazione, la forza interiore e l’abilità di assorbire e scaricare l’energia attraverso i tendini.
Gli esercizi consento al praticante di rinnovare, allungare e rinforzare tendini e articolazioni: tale processo risulta nel tempo molto più utile del lavoro sul rafforzamento muscolare, che tende a perdersi con l’avanzare dell’età.
          </p>
          </div>
        {{/if}}
      </div>
    </div>

    <!-- card 5 -->
      <div class="col-lg-4">
        <div class="thumbnail">
          <img src="/m001.jpg" alt="...">
          {{#if isEng}}
          <div class="caption">
            <h3>Iron Shirt Qi Gong 3</h3>
            <p>In the third level of Iron Shirt, one learns how to strengthen the bones by increasing bone density and structure and to re-grow the marrow through bone breathing and internal sexual organ massage. One also learns how to direct internal power to the higher centers. This level of Iron Shirt works directly on the organs, bones and tendons in order to strengthen the entire system beyond its ordinary capacity.
An extremely efficient method of vibrating the internal organs allows the practitioner to shake toxic deposits out of the inner structure of each organ by enhancing Qi circulation.</p>
          </div>
          {{else}}
          <div class="caption">
            <h3>Camicia di Ferro 3</h3>
            <p>
              Il terzo livello della “Camicia di Ferro” si concentra sulla rigenerazione del midollo osseo. Con il passare degli anni il midollo osseo si ritira lasciando spazio ad accumuli di grasso nei tessuti ossei, un processo che favorisce l’insorgere dell’osteoporosi.
La tecnica consiste nel comprimere l’energia vitale Qi nelle ossa attraverso l’impiego della nostra energia sessuale al fine di bruciare i tessuti adiposi e favorire maggiore densità minerale nel midollo, rendendo le ossa resistenti e vitali come nei giovani.
E’ possibile inoltre apprendere  come liberare gli organi interni dalle tossine accumulate attraverso un particolare lavoro vibrazionale.
            </p>

          {{/if}}
        </div>

        <div class="col-lg-4">
          <div class="thumbnail">
            <img src="/m002.jpg" alt="...">
            {{#if isEng}}
            <div class="caption">
              <h3>Tan Tien Qi Gong</h3>
              <p>Tan Tien Qi Gong is o­ne of the best Taoist Qi Gong practices used to develop the Tan Tien and Perineum power. We need Qi and Qi pressure in the Tan Tien as a foundation for most of the Martial Qi Gong practices, especially for Iron Shirt Qi Gong and Tai Chi Qi Gong and meditation.
The Tan Tien is the energy reserve in the body; it is the place where we store the energy we generate, gather and absorb in Qi Gong, Tai Chi and meditation. The Tan Tien is also called the ocean of Qi.  According to Chinese medical theory, o­nce the ocean is full it overflows into the eight</p>
            </div>
            {{else}}
            <div class="caption">
              <h3>Tan Tien Qi Gong</h3>
              <p>
                Il Tan Tien è la riserva di energia del tuo corpo, è il luogo dove conserviamo l'energia che generiamo, raccogliamo e assorbiamo attraverso la pratica del Qi Gong. Il Tan Tien viene anche chiamato “l'oceano del Qi”. Secondo la teoria medica cinese, quando l'oceano è pieno trabocca negli otto meridiani straordinari. Una volta che anche questi canali sono pieni, il Qi fluisce nei dodici meridiani ordinari, ciascuno dei quali è associato ad un particolare organo.
Il Tan Tien è quindi alla base dell'intero sistema energetico del corpo. Gli esercizi del Tan Tien Qi Gong ti aiuteranno a sviluppare la pressione Qi, invertendo la naturale tendenza della forza vitale a muoversi a spirale verso il basso disperdendosi.
Il Tan Tien Qi Gong è una delle migliori pratiche taoiste per sviluppare la potenza del Tan Tien e perineo. Una maggiore quantità di Qi e pressione nel Tan Tien è fondamentale per la maggior parte delle pratiche di Qi Gong marziale, soprattutto per le tecniche della Camicia di Ferro Qi Gong e del Tai Chi.
              </p>
              </div>
            {{/if}}
          </div>
        </div>
</template>

<template name="taichiCourse">
  <!-- card 1 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m5.jpg" alt="...">
      {{#if isEng}}
      <div class="caption">
        <h3>Tai Chi Qi Gong 1</h3>
        <p>
        Tai Chi Chi Kung 1 consists of thirteen movements which are performed in all the four directions, clockwise and counterclockwise. In the practice of Tai Chi Chi Kung, the increased energy flow developed through the Microcosmic Orbit, Fusion work, Iron Shirt, Tao Yin and Tan Tien Chi Kung practices are integrated into one unified movement, so that the body learns more efficient ways of utilizing energy in motion.
        </p>
        <br>
        <p>
          Improper body movements restrict energy flow causing energy blockages, poor posture, and, in some cases, serious illness. Quite often, back problems are the result of improper posture, accumulated tension, weakened bone structure, and psychological stress. One result of increased body awareness through movement is an increased awareness of one’s environment and the potentials it contains.
        </p>
        <br>
        <p>
          Since Tai Chi is a gentle way of exercising and keeping the body fit, it can be practiced well into advanced age because the movements do not strain one’s physical capacity as some aerobic exercises do.
        </p>
      </div>
      {{else}}
      <div class="caption">
        <h3>Tai Chi Qi Gong 1</h3>
        <p>
          Il Tai Chi consiste nell’apprendimento e nella esecuzione di una particolare forma marziale. E’ caratterizzato da movimenti che assecondano la forza dell’avversario con cambiamenti continui e fluidi della mente e del corpo, senza opporsi ad essa con violenza. Non si utilizza l’energia dei muscoli, ma quella interiore: ai movimenti si affianca infatti un lavoro di visualizzazione, controllo del respiro, stimolazione degli organi.
        </p>
        <br>
        <p>
          Nel Tao Kung Fu lavoriamo con una sequenza di 13 movimenti eseguiti nelle 4 direzioni in senso orario e antiorario. Si tratta di una forma molto breve se paragonata a quelle proposte dalle scuole tradizionali: è una scelta voluta per aiutarti a non impiegare troppa energia per la memorizzazione sterile di centinaia di movimenti e concentrarti su dettagli fondamentali quali postura, stabilità, corretta alternanza di forza e morbidezza.
        </p>
        <br>
        <p>
          Nella pratica si correggono posture errate che creano blocchi energetici e causano malattie. Il Tai Chi è ormai considerato in tutto il mondo una disciplina praticabile ad ogni età, preziosa per migliorare la salute, la capacità di mantenere l’equilibrio, l’agilità ed in generale il benessere psico-fisico.
        </p>
      </div>
      {{/if}}
    </div>
  </div>

  <!-- card 2 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m6.jpg" alt="...">
      {{#if isEng}}
      <div class="caption">
        <h3>Tai Chi Qi Gong 2</h3>
        <p>
        Tai Chi Chi Kung II is an higher level of moving meditation using the Discharge technique to absorb and transmit the Universal and Earth Forces. The practice consists of the 13 movements performed clockwise & counterclockwise, as in Tai Chi Chi Kung I, with Push Hands applications.
        </p>
        <br>
        <p>
        This discipline improves postural alignment, and body and mind coordination with self-defense applications.
        </p>
      </div>
      {{else}}
      <div class="caption">
        <h3>Tai Chi Qi Gong 2</h3>
        <p>
          In questo secondo livello di meditazione in movimento apprenderai come utilizzare tecniche di assorbimento, trasmissione e scarico delle energie della Terra e dell’Universo.
        </p>
        <br>
        <p>
        La pratica consiste di 13 movimenti eseguiti in senso orario e antiorario, come nel Tai Chi Qi Gong 1, associati alle applicazioni del “pushing hands”: esercizi da praticare in coppia nei quali si impara a reagire adeguatamente al contatto con il corpo di un avversario e a gestirne la forza.
        </p>
        <br>
        <p>
          Questa disciplina, oltre a migliorare l'allineamento posturale e il coordinamento corpo-mente, è ideale per l’integrazione di efficaci applicazioni di autodifesa.
        </p>
      </div>
      {{/if}}
    </div>
  </div>

<!-- card 3 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m7.jpg" alt="...">
      {{#if isEng}}
      <div class="caption">
        <h3>Tai Chi Qi Gong 3</h3>
        <p>
          Tai Chi Wu Style is the advanced level moving meditation using twisting and leaning techniques to open the kua and sacrum for transferring the Cosmic Forces. The practice consists of eight movements performed in the Eight Directions, connecting with the Eight Forces.
  This discipline balances the hip and sacral alignment, opens the Tan Tien and Kidney fires, and coordinates body and mind movement with self-defense applications.
        </p>
      </div>
      {{else}}
      <div class="caption">
        <h3>Tai Chi Qi Gong 3</h3>
        <p>
          Il Tai Chi Qi Gong 3 è il livello avanzato di meditazione in movimento, maggiormente ispirato allo stile Wu: caratterizzato da posizioni di ampiezza media e sempre leggermente inclinate in avanti.
La pratica consiste in otto movimenti eseguiti nelle otto direzioni e connessi con le otto forze della natura.
L’impiego di posture e torsioni particolari favoriscono l’apertura dei kua: le aree del tuo corpo che comprendono le linee inguinali, le anche, il sacro e la parete pelvica.
Con l’esperienza, oltre ad ottenere un maggiore allineamento delle anche e un forte coordinamento corpo-mente a supporto della tua capacità di autodifesa, apprenderai come risvegliare il Tan Tien, attivare l’energia dei Reni e dirigere le Forze Cosmiche attraverso i tuoi movimenti.
        </p>
      </div>
      {{/if}}
    </div>
  </div>

  <!-- card 4 -->
    <div class="col-lg-4">

        <p>
          The general training purposes of Tai chi Ball Qi Gong are:
        </p>
        <ul>
          <li>Strengthen the physical torso, especially the spine and lower back.</li>
          <li>Empower the bone, bone marrow, muscles, tendons and ligaments for every age.</li>

        </ul>

      {{else}}

        <h3>Tai Chi della Sfera</h3>
        <p>
        Consiste nell’esecuzione di forme che prevedono l’impiego di una sfera. Si tratta di una tecnica di alto livello che necessita di una grande capacità di percezione e di padronanza del proprio corpo.
        </p>
        <p>
          Con la pratica aumenterai notevolmente la tua resistenza fisica e l’abilità nel mantenere fluidi e costanti i tuoi movimenti.
        </p>
        <p>
          Il Tai Chi della Sfera permette di raggiungere numerosi obiettivi:
        </p>
        <ul>
          <li>rafforzare il busto, in particolare la colonna vertebrale e parte bassa della schiena.</li>
          <li>rigenerare ossa, midollo osseo, muscoli, tendini e legamenti indipendentemente dall’età.</li>
          <li>migliorare e aumentare il flusso di Qi nel corpo. </li>
        </ul>
      </div>
      {{/if}}

</template>

        <p>The training of Earth element is focus on body structure developing (muscle, joint and tendon), relaxing, Hara centering, grounding and general self-defense.
The training includes:</p>
        <p>Body movement: rolling and break fall, forward, backwards & sideways
Attack: striking, kicking and punching
Defense: grappling, throwing, choking, and joint locks

<template name="therapyCourse">

      <div class="caption">
        <h3>Internal Organ Massage</h3>
        <p>Internal Organ Qi Massage techniques are used directly over the navel and surrounding abdominal areas where stress, tension and negative emotions accumulate.</p>
        <p>The Qi, life-force energy, moves through the body’s internal channels, nervous system, blood vessels, and lymph glands. These systems concentrate and cross paths in the abdomen, which acts as their control center. Tensions, worries, and stresses of the day, month, or year accumulate and are seldom dispersed. These disturbances can cause physical tangling and knotting of the nerves, blood vessels, and lymph nodes. The result is the gradual obstruction of energy circulation, which may lead to any number of maladies including, but not limited to, indigestion, constipation, bloating, insomnia, whole body toxicity, poor skin quality, and an inability to lose weight.</p>
        <p>The ancient Taoists realized that negative emotions cause serious damage to one’s health, impairing both physical and spiritual functions. They understood that each human emotion is an expression of energy and that certain emotions could indicate the negative energy behind many physical ailments. They also identified a specific cycle of relationships between the emotions and the organs. For example, the experience of a “knot” in one’s stomach indicated the presence of worry, the negative emotion that accumulates in the stomach and spleen.</p>
        <p>By using the technic of this special massage we can release and dissolve all the knot and energy blockage stuck in the various internal organs.</p>
      </div>
    </div>
  </div>

        <h3>Guasha</h3>
        <p>Guasha is a cleansing technique used by many practitioners of Traditional Chinese Holistic medicines.  In Guasha the practitioner uses a stroking action to methodically apply pressure to the skin with a specialized round-ended instrument. This technique causes small red or purple spots as reaction of the skin. The skin is not damaged in any way and the redness fades in a few days. Guasha is used to move blocked "Qi" (energy), which is considered to be the main cause of pain and spngness in muscles and joints.</p>

    </div>

          <p>Detoxification through the “6 Healing Sounds” practice is so far is one of the best ways to clean out the organs, because it employs fresh energy to clean them. People spend a lot of money for herbs and drugs in order to cleanse and detoxify the organs. A lot of times people will experience moving of gas, or loose or very bad smelling bowel movements; these also are indications of ongoing detoxification.</p>

          <p>La tecnica dei “Sei Suoni Curativi” si pratica da seduti con l’ausilio di visualizzazioni, respiro e movimenti specifici. La sera, ancor meglio prima di andare a letto, è il momento migliore per praticarla.</p>

          <p>The Microcosmic Orbit is the foundation of all the Healing Qi Gong practices.</p>
          <p>Each new practice is dependent upon the high quality of your meditations and your ability to perfect the Microcosmic Orbit. </p>
          <p>The Microcosmic Orbit Meditation awakens, circulates and directs Chi through the “Governator Channel”, which ascends from the base of the spine up to the head and the “Functional Channel”, which runs from the tip of the tongue down the middle of the torso to the perineum.</p>
          <p>The meditations of the Microcosmic Orbit strengthen the 'Original Chi' and teach you the basic fullscreens of circulating Chi. They allow the palms, the soles of the feet, the mideyebrow point and the crown to open. These specific locations are the major points there energy can be absorbed, condensed and transformed into fresh new life force.</p>
          <p>Dedicated practice of this ancient esoteric method eliminates stress and nervous tension, energize the internal organs, restores health to damaged tissue and builds a strong sense of personal well-being.</p>
          {{else}}
          <div class="ui header grey">Orbita Microcosmica</div>
          <p>Secondo la Medicina Tradizionale Cinese, l’energia vitale Qi scorre nel nostro corpo attraverso numerosi canali energetici chiamati “meridiani”. Ciascun meridiano è associato ad un organo e racchiude diverse funzioni indispensabili. Esistono inoltre due canali specifici, denominati Ren Mai (Vaso Concezione) e Du Mai (Vaso Governatore), che governano rispettivamente le energie Yin e Yang. Il primo meridiano inizia dall'arcata dentaria inferiore, scendere anteriormente al corpo e termina nel perineo. Il secondo parte dal perineo, segue la colonna vertebrale, passa sopra il cranio e termina in prossimità dell’arcata dentaria superiore.</p>
          <p>L’Orbita Microcosmica è il risultato dell’unione di questi canali, che si ottiene a livello fisico collegando la lingua all’arcata dentaria superiore. La circolazione dell’energia nell’orbita è una delle pratiche terapeutiche taoiste più importanti.</p>
          <p>Imparare a controllare la circolazione dell’energia vitale Qi all’interno dell’Orbita Microcosmica è fondamentale per mantenere il tuo equilibrio interno e prevenire blocchi nel flusso energetico che possono nel tempo trasformarsi in malattia.</p>

          <p>Tao Yin is an important part of the Taoist System as a whole.</p>

<!-- Medium -->

          {{#if isEng}}
          <div class="ui header grey">Empty Force</div>
          <p>The Empty Force is another practice of the Tao KungFu System that works using the saliva to collect and move the Qi energy in the body.</p>
          <p>The Taoists know that saliva is the fountain of life and mix it with Qi they called “Golden Elixir”. </p>
          <p>It is recognized by western scientists to be an extremely complex fluid containing a huge quantity of substances that keep our health in a perfect condition.</p>
          <p>Saliva has a role in digestion, electrolyte balance, and control of our oral micro flora, tissue maintenance, enamel maturation, acid neutralization and behavior. Its functions include moistening of oral tissues, protecting teeth from cavities, aiding speech, acting as a solvent necessary for taste and as a wetting agent to facilitate swallowing.</p>
          <p>Golden Elixir, also known as nectar, is the fountain of life or water of life. This is the mixture of saliva, other hormonal fluids and external essences that, when mixed, becomes the Elixir. Taoists believe that this Elixir is a major transformer for the higher spiritual work, and has the power to heal many diseases. Some Taoist texts recommend swallowing the saliva up to 1,000 times a day for spiritual work and healing.</p>
          {{else}}
          <div class="ui header grey">Forza Vuota</div>
          <p>La tecnica taoista della “Forza Vuota” è una pratica di Qi Gong interiore di livello intermedio che fa uso della saliva come mezzo di trasporto del Qi.</p>
          <p>La saliva è considerata dai taoisti una sorta di elisir di lunga vita. Anche la scienza moderna continua a scoprire nuove proprietà di questo nostro fluido naturale.</p>
          <p>La saliva ha un ruolo fondamentale nella digestione, neutralizza gli acidi della bocca, lubrifica il cavo orale, è antibatterica e analgesica.</p>
          <p>Questa antica tecnica consiste nel fondere la saliva con l’energia vitale Qi proveniente dall’esterno per poi inghiottirla trasferendo il ricco fluido allo stomaco.</p>
          <p>Produce benefici a tutti gli organi dell’apparato digerente oltre a caricare di energia li nostro centro energetico principale, o Tan Tien, situato sotto l’ombelico.&nbsp;</p>

          <p>The “3 Fire 6 Directions” is one of the practice of the Tao KungFu System that teach us how to create the 3 fire in the body and condense them to create the “Holy Fire”.</p>
          <p>This “Holy Fire” will balance the high quantity of Water that normally is 70% and is already in our body.</p>
          <p>Expanding the Qi in every of the 6 direction, we became the center of our Inner Universe and we harmonize our energy-flow by drawing the Qi from the universe for our spiritual and physical grow.</p>

          </p>
          <p>
            Questa particolare tecnica di livello intermedio ci aiuta a riportare equilibrio nel corpo bilanciando questi due elementi. Nello specifico, apprendiamo come attivare il fuoco e come farlo circolare attraverso tre importanti centri energetici: i reni, il cuore e il tan tien inferiore situato nell’addome appena sotto l’ombelico.

          <p>
            L’attivazione dei 3 fuochi avviene grazie allo scambio dinamico tra l’energia vitale Qi presente nel nostro corpo fisico e quella dell’intero universo. Attraverso la visualizzazione e particolari movimenti delle braccia, inviamo energia all’universo per poi riprenderla in quantità maggiore attingendo da tutte le direzioni: avanti, dietro, destra, sinistra, sopra e sotto.

    <div id="stemCellsSystem-modal" class="ui modal basic fullscreen">

      <div class="image content">
        <div class="description container">
          {{#if isEng}}
          <div class="ui header grey">Stem Cells System</div>
          <p>Stem cells are neutral cells that can change themselves into different tissue types where need it. </p>
          <p>The purification of stem cells taken from umbilical cord blood, allows scientists to research the function of the immune system and to develop treatments for diseases such AIDS and leukemia.</p>
          <p>Stem cells can be found in adult human beings. Adult stem cells reproduce daily to provide certain specialized cells - for example 200 billion red blood cells are created each day in the body. Until recently it was thought that each of these cells could produce just one particular type of cell - this is called differentiation however in the past few years, evidence has been gathered of stem cells that can transform into several different forms. Bone marrow stem cells are known to be able to transform into liver, nerve, muscle and kidney cells. </p>
          <p>Useful sources of adult stem cells are being found in organs all over the body. Researchers have extracted stem cells from skin that are able to differentiate into many types of tissue, including neurons, smooth muscle cells and fat-cells. In this special technique we stimulate the body to keep producing the stem cells by drawing the Qi in our body and hitting the body and the internal organs.</p>
          {{else}}

          {{#if isEng}}
          <div class="ui header grey">Kuji In</div>
          <p>The Nine Hand Seals Technique and its related teachings have their origins in the Hindu religion where they were initially used by a few groups from the lower castes. These mystical techniques were a means used by the monks to bring the virtues of the spirit into mundane experience. The original form was not as developed as the system we have today. Thus, this historical perspective refers to the origins of the current system, not the modern Nine Hand Seals Technique as it exists today. Buddhism came out of Hinduism, and, with it, the Nine Hand Seals Technique became ever more popular. The original mudras remain the same as those taught in ancient times, but Buddhist mantras were also added to the system to enhance it. The original mantras were in Sanskrit.</p>
          <p>The Buddhist movement later traveled to China, where the tradition was passed on to the hermetic and esoteric groups there. Boa Pu Zhi, a wise Chinese master, was the first to put the nine hand mudras on paper, in his work published around the 3rd century AC. Eventually, the techniques migrated to Japan, along with esoteric Buddhism, where the mantras were translated into Japanese phonetics.</p>
          <p>The modern Kuji-In technique is composed of a ritual process comprising the traditional application of the Buddhist “three secrets” (mudra, mantra, and mandala). The true Kuji-In secret lies within the contemplation of that philosophy which we use to change our attitude about life.</p>
          {{else}}
          <div class="ui header grey">Kuji In</div>
          <p>
            Il Kuji In è una pratica spirituale antichissima la cui origine si ritrova sia all’interno della tradizione Taoista che in quella afferente al Buddhismo giapponese.

          <p>
            Consiste in una sequenza di nove simboli ottenuti attraverso particolari posizioni delle mani, o mudra, intrecciate tra loro. Ciascun mudra, accompagnato da una precisa intenzione mentale, veicola e attiva forme latenti della nostra energia vitale agendo praticamente come una sorta di interruttore: il contatto tra le dita permette infatti la connessione tra meridiani energetici che scorrono in modo simmetrico nei nostri arti superiori.
