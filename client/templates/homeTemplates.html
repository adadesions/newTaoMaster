<template name="showContent">
  <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="/photo-1449168013943-3a15804bb41c.jpg" alt="Chania">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        </div>
      </div>

      <div class="item">
        <img src="/photo-1450849608880-6f787542c88a.jpg" alt="Chania">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
        </div>
      </div>

      <div class="item">
        <img src="/photo-1449157291145-7efd050a4d0e.jpg" alt="Flower">
        <div class="carousel-caption">
          <h3>Flowers</h3>
          <p>Beatiful flowers in Kolymbari, Crete.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</template>

<template name="martialCourse">
  <!-- card 1 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m1.jpg" alt="...">
      <div class="caption">
        <h3>Hard Qi Gong 5 Practices</h3>
        <p>One of the reason why the human get old is because the earth gravity. The earth gravity by pulling our internal organ down make them tired and under fatigue. This 5 practices of Hard Qi Gong focus on training all the fascia and all the diaphragms to make them stronger and to support all the internal organ and bring them up again in their own place and shape. This practices also develop a strong focus and Mind-Body connection.</p>
      </div>
    </div>
  </div>

  <!-- card 2 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m2.jpg" alt="...">
      <div class="caption">
        <h3>Hard Qi Gong Form</h3>
        <p>The Hard Qi Gong Form is a very old form that came from the ancient knowledge of Shaolin Temple in China and was believed that this form was created by the founder of the Shaolin, Tah Mo. This form teaches how to grounding strong like tree and be soft and relaxed at same time. One particular and very important part of this form is to bring the Qi from the Tan Tien up to the chest and up to the face, eyes and crown.</p>
      </div>
    </div>
  </div>

<!-- card 3 -->
  <div class="col-lg-4">
    <div class="thumbnail">
      <img src="/m3.jpg" alt="...">
      <div class="caption">
        <h3>Iron Shirt Qi Gong 1</h3>
        <p>Kung Fu was used in China long before the advent of firearms. During the Bolin Period, approximately 1000 B.C., training in the various spiritual/martial arts was very intense. It is said that at the time one tenth of the population of China was involved in some sort of Kung Fu. Iron Shirt Qi Gong is a method of Kung Fu, was learned as a protective training, providing internal power by the practice</p>
      </div>
    </div>
  </div>

  <!-- card 4 -->
    <div class="col-lg-4">
      <div class="thumbnail">
        <img src="/m4.jpg" alt="...">
        <div class="caption">
          <h3>Iron Shirt Qi Gong 2</h3>
          <p>In the second level of Iron Shirt, one learns how to combine the mind, heart, bone structure and Qi into one moving unit. The static forms learned in the first level of Iron Shirt Qi Gong 2 evolve at</p>
        </div>
      </div>
    </div>

    <!-- card 5 -->
      <div class="col-lg-4">
        <div class="thumbnail">
          <div class="caption">
            <h3>Iron Shirt Qi Gong 3</h3>
            <p>In the third level of Iron Shirt, one learns how to strengthen the bones by increasing bone density and structure and to re-grow the marrow through bone breathing and internal sexual organ massage. One also learns how to direct internal power to the higher centers. This level of Iron Shirt works directly on the organs, bones and tendons in order to strengthen the entire system beyond its ordinary capacity.
An extremely efficient method of vibrating the internal organs allows the practitioner to shake toxic deposits out of the inner structure of each organ by enhancing Qi circulation.</p>
          </div>
        </div>
      </div>

      <!-- card 6 -->
        <div class="col-lg-4">
          <div class="thumbnail">
            <div class="caption">
              <h3>Tan Tien Qi Gong</h3>
              <p>Tan Tien Qi Gong is o­ne of the best Taoist Qi Gong practices used to develop the Tan Tien and Perineum power. We need Qi and Qi pressure in the Tan Tien as a foundation for most of the Martial Qi Gong practices, especially for Iron Shirt Qi Gong and Tai Chi Qi Gong and meditation.
The Tan Tien is the energy reserve in the body; it is the place where we store the energy we generate, gather and absorb in Qi Gong, Tai Chi and meditation. The Tan Tien is also called the ocean of Qi.  According to Chinese medical theory, o­nce the ocean is full it overflows into the eight</p>
            </div>
          </div>
        </div>
</template>

<template name="masterTaoMasa">
 <div class="container">
   <div class="col-lg-12">
    <a href="#"><h3>Master Tao Masa Biografy</h3></a>
      <hr>
      <p>
      Masa is one of the leading health and wellness professionals. Considered one of the most inspiring people through his role as trainer, wellness expert and life coach. Every week he encourages people, as a motivator and role model. Masa has an exceptional connection with students that look up from his own personal journey toward wellness. He was determined to reach his goals through hard work, passion, perseverance, and dedication.
      </p>
      <br>
      <p>
      Masa was born in southern Italy and he started his martial arts journey at the age of 4 with Karate Shotokan Dojo. At the age of 12 he studied Jujitsu, Judo, under two Shaolin monks from China study Shaolin Kung Fu Sanda, Chi Kung, traditional Chinese weapons and conventional weapons. When he turned 23 years old destiny brought him to a Japanese Aikido GrandMaster, Masahiro Ogato, who passed him all his life-training knowledge before passing away. All experience fusion together brought him to Ninjitsu. Masa studied under Arnoud Coursegue, Brin e Natasha Morgan, and Enzo Rossi.  He has studied with Taoist Master Mantak Chia since 2000. He is a Universal Tao System certified instructor by grand master Mantak Chia for Inner Smile, Six Healing Sounds, Microcosmic Orbit, Iron Shirt Qi kung, Healing Love, Tao Yin Yoga, Tai Chi Qi Kung, Tan Tien Qi Kung and General Qi Kung. In 2010 he studied Kung Fu Nam Yang with Grand Master Tan from Singapore and Master Iain Armstrong, for his high achievement in 2011 he was named coordinator of Kung Fu Nam Yang in Italy and he was initiate to the secret training of Iron Shirt of the Nam Yang Family.  Masa is an expert in body building, practitioner of Yoga, Osho Meditations, Mudra practitioner, Kuji, Internal Organ massage and much more. Masa has been a personal trainer for 20 years, his passion for fitness training initiates from 36 years’ experience in martial arts.
      </p>
      <br>
      <p>
      Masa is  launching his company, TaoMasa, with the aspiration of creating total life solutions for people that involve all aspects of living well, meditation, martial arts, nutrition, including health, wellness, weight loss, and overall a balance lifestyle. Masa empowers people everywhere to identify and achieve their personal goals physically, mentally and spiritually by sharing an exceptional and inspiring philosophy that stresses the integration of fitness, nutrition, and emotional changes through Tao and martial arts.
      </p>
      <br>
      <p>
      Masa is a very charismatic, positive and smiling instructor. He currently lives in Thailand, enjoys traveling, nature and getting involved in health and wellness activities.
      </p>
      <p>
      He regularly teaches in Tao Garden (Head Quarter of Universal Healing Tao) in Chiang Mai, Thailand. Also Masa is the Trainer of the Police Forces in Chiang Mai.
      </p>
      <p>
      Nowadays Master TaoMasa is teaching around the world, working with many organizers on his world-tour workshop.
      </p>
    </div>
  </div>
</template>
<!-- End Master Tao Masa -->
