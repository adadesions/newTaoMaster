<template name="pictureGallery">
  <div class="container">
      <div class="col-lg-12">
        <h3>Picture Gallery</h3>
        <hr>
      </div>
        <div class="map-container">
          {{> googleMap name="taoMap" options=mapGallery}}
        </div>
        <div id="gallery" class="galleryMap">
            {{#each images}}
              {{#each this.contentUrl}}
                <a class="current-album" data-thumbnail="group" rel="group" href="{{this}}"><img src="{{this}}" /></a>
              {{/each}}
            {{/each}}
        </div>
  </div>
</template>
<!-- End Picture Gallery -->
