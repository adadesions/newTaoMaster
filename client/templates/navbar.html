<Template name="headHomePage">

      <div class="row">
        <div class="col-lg-3 col-xs-6 logo-block">
          <a href="#"><h1>Tao Kungfu<br>School</h1></a>
        </div>
        <div class="col-lg-9 col-xs-6 pull-right pull-down">
          {{> navigator}}

  </div>
</Template>


<Template name="navigator">

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{pathFor 'home'}}">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="{{pathFor 'masterTaoMasa'}}">Master Tao Masa</a></li>
          <li><a href="{{pathFor 'pictureGallery'}}">Picture Gallery</a></li>
          <li><a href="{{pathFor 'videoGallery'}}">Video Gallery</a></li>
          <li><a href="{{pathFor 'testiMonial'}}">Testimonial & Press</a></li>
          <li><a href="{{pathFor 'contact'}}">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</Template>
