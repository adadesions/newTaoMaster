<Template name="headHomePage">
  <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-12">
          <div class="ui right aligned lang container ">
            Language :
            <a href="#"><i class="us flag"></i></a>
            <a href="#"><i class="it flag"></i></a>
          </div>
          {{> navigator}}
        </div>
      </div>
      <hr>
  </div>
</Template>


<Template name="navigator">
  <div class="container-fluid pull-down-nav">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed show-navbar" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="ui image tao-logo">
        <a href="{{pathFor 'home'}}">
          <img src="/taologo.png">
        </a>
      </div>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {{#if isEng}}
        <ul class="nav navbar-nav pull-right pull-down">
          <li class="active"><a href="{{pathFor 'home'}}">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="{{pathFor 'masterTaoMasa'}}">Master Tao Masa</a></li>
            <li><a href="{{pathFor 'pictureGallery'}}">Picture Gallery</a></li>
            <li><a href="{{pathFor 'videoGallery'}}">Video Gallery</a></li>
            <li><a href="{{pathFor 'testimonial'}}">Testimonial</a></li>
            <li><a href="{{pathFor 'contact'}}">Contact</a></li>
        </ul>
      {{else}}
        <ul class="nav navbar-nav pull-right pull-down">
          <li class="active"><a href="{{pathFor 'home'}}">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="{{pathFor 'masterTaoMasa'}}">Chi siamo</a></li>
            <li><a href="{{pathFor 'pictureGallery'}}">Foto</a></li>
            <li><a href="{{pathFor 'videoGallery'}}">Video</a></li>
            <li><a href="{{pathFor 'testimonial'}}">Testimonianze</a></li>
            <li><a href="{{pathFor 'contact'}}">Contatti</a></li>
        </ul>
      {{/if}}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</Template>



<Template name="navigatorCourse">

    <a class="item" href="#" id='therapyCourse'>Healing Therapy Service</a>
  </div>
</Template>
